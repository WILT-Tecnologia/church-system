<ng-container *ngIf="history && history.length > 0; else noData">
  <div class="container mx-auto p-4">
    <div class="mb-4">
      <h1 class="text-2xl font-bold">Mudan√ßas realizadas:</h1>
      <mat-divider></mat-divider>
    </div>
    <div class="space-y-4">
      <div
        class="bg-white shadow-md rounded-lg p-4 border border-gray-200"
        *ngFor="let change of history"
      >
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-medium">
            <span class="text-gray-600">Tabela:</span> {{ change.table_name }}
          </h2>
          <span class="text-sm text-gray-500">
            {{ change.change_date | date: 'dd/MM/yyyy HH:mm:ss' }}
          </span>
        </div>
        <div class="mt-2">
          <p class="text-sm text-gray-600">
            <span class="font-semibold">Antes:</span>
            {{ change.before_situation || 'N/A' }}
          </p>
          <p class="text-sm text-gray-600">
            <span class="font-semibold">Depois:</span>
            {{ change.after_situation }}
          </p>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #noData>
  <app-no-row></app-no-row>
</ng-template>
