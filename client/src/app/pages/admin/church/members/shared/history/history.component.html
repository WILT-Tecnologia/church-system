@if ((history_member && history_member.length > 0) || rendering) {
  <div class="container mx-auto p-4">
    <div class="mb-4">
      <span class="text-2xl font-bold">Mudanças realizadas:</span>
      <mat-divider></mat-divider>
    </div>
    <div class="space-y-4">
      <div
        class="bg-white shadow-md rounded-lg p-4 border border-gray-200"
        *ngFor="let change of history_member"
      >
        <div class="flex justify-between">
          <div class="flex flex-col gap-2">
            <p class="text-sm text-gray-600">
              <span class="font-semibold">Situação anterior:</span>
              {{ change.before_situation || 'N/A' }}
            </p>
            <p class="text-sm text-gray-600">
              <span class="font-semibold">Agora:</span>
              {{ change.after_situation }}
            </p>
          </div>
          <span class="text-sm text-gray-500">
            {{ change.change_date | date: 'dd/MM/yyyy HH:mm:ss' }}
          </span>
        </div>
      </div>
    </div>
  </div>
} @else {
  <app-no-row></app-no-row>
}
