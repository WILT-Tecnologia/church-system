<ng-container
  *ngIf="
    (statusMember && statusMember.length > 0) || rendering;
    else noDataTemplate
  "
>
  <app-crud
    [enablePagination]="false"
    [fields]="statusMember"
    [dataSourceMat]="dataSourceMat"
    [columnDefinitions]="columnDefinitions"
    [addFn]="handleCreate"
    [editFn]="handleEdit"
    [deleteFn]="handleDelete"
    [actions]="actions"
  ></app-crud>
</ng-container>

<ng-template #noDataTemplate>
  <app-not-found-register
    [template]="'status do membro'"
    [ctaLabel]="'Adicionar'"
    [addRegisterFn]="handleCreate"
  ></app-not-found-register>
</ng-template>
