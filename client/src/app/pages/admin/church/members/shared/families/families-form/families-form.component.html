<form
  [formGroup]="familyForm"
  (ngSubmit)="handleSubmit()"
  class="form-field-group"
>
  <app-column>
    <mat-checkbox
      formControlName="is_member"
      (change)="onCheckboxChange($event.checked)"
      color="primary"
    >
      A filiação é membro?
    </mat-checkbox>
  </app-column>

  <app-column>
    <mat-form-field appearance="fill">
      <mat-label>Membro</mat-label>
      <input
        type="text"
        matInput
        [matAutocomplete]="member_id"
        [formControl]="searchControlMembers"
        placeholder="Selecione um membro"
        (focus)="showAllMembers()"
        required
      />
      <mat-autocomplete
        #member_id="matAutocomplete"
        (optionSelected)="onMemberSelected($event)"
      >
        <mat-option
          *ngFor="let members of filterMembers | async as member"
          [value]="members"
        >
          {{ members.person.name }}
        </mat-option>
      </mat-autocomplete>
      <mat-error
        *ngIf="
          familyForm.get('member_id')?.invalid &&
          familyForm.get('member_id')?.touched
        "
      >
        {{ getErrorMessage('member_id') }}
      </mat-error>
    </mat-form-field>
  </app-column>

  <app-column *ngIf="handleIsMemberChange()">
    <mat-form-field appearance="fill">
      <mat-label>Filiação</mat-label>
      <input
        type="text"
        matInput
        [matAutocomplete]="person_id"
        [formControl]="searchControlPersons"
        placeholder="Selecione uma pessoa"
        (focus)="showAllPersons()"
        required
      />
      <mat-autocomplete
        #person_id="matAutocomplete"
        (optionSelected)="onPersonSelected($event)"
      >
        <mat-option
          *ngFor="let person of filterPersons | async as persons"
          [value]="person"
        >
          {{ person.name }}
        </mat-option>
      </mat-autocomplete>
      <mat-error
        *ngIf="
          familyForm.get('person_id')?.invalid &&
          familyForm.get('person_id')?.touched
        "
      >
        {{ getErrorMessage('person_id') }}
      </mat-error>
    </mat-form-field>
  </app-column>

  <app-column *ngIf="!handleIsMemberChange()">
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" required />
      <mat-error
        *ngIf="
          familyForm.get('name')?.invalid && familyForm.get('name')?.touched
        "
        >{{ getErrorMessage('name') }}</mat-error
      >
    </mat-form-field>
  </app-column>

  <app-column>
    <mat-form-field appearance="fill">
      <mat-label>Parentesco</mat-label>
      <input
        type="text"
        matInput
        [matAutocomplete]="kinship_id"
        [formControl]="searchControlKinship"
        placeholder="Selecione um parentesco"
        (focus)="showAllKinships()"
        required
      />
      <mat-autocomplete
        #kinship_id="matAutocomplete"
        (optionSelected)="onKinshipsSelected($event)"
      >
        <mat-option
          *ngFor="let kinships of filterKinships | async as kinship"
          [value]="kinships"
        >
          {{ kinships.name }}
        </mat-option>
      </mat-autocomplete>
      <mat-error
        *ngIf="
          familyForm.get('kinship_id')?.invalid &&
          familyForm.get('kinship_id')?.touched
        "
      >
        {{ getErrorMessage('kinship_id') }}
      </mat-error>
    </mat-form-field>
  </app-column>

  <mat-divider></mat-divider>
  <app-actions>
    <button
      mat-stroked-button
      color="warn"
      type="button"
      (click)="handleBack()"
    >
      Cancelar
    </button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="familyForm.invalid"
    >
      {{ isEditMode ? 'Atualizar' : 'Cadastrar' }}
    </button>
  </app-actions>
</form>
