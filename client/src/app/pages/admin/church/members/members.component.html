<mat-card *ngIf="member && member.length > 0; else noDataTemplate">
  <div class="add-button">
    <button mat-raised-button color="primary" (click)="addNewMembers()">
      Adicionar
    </button>
  </div>
  <div class="filter-container">
    <mat-form-field class="search">
      <mat-label>Pesquisar</mat-label>
      <input matInput (keyup)="applyFilter($event)" (input)="applyFilter($event)" placeholder="Digite para pesquisar" />
    </mat-form-field>
    <mat-paginator [pageSizeOptions]="pageSizeOptions" [pageSize]="pageSize" showFirstLastButtons></mat-paginator>
  </div>

  <div class="mat-table-responsive">
    <table mat-table [dataSource]="dataSourceMat" matSort class="mat-elevation-z1">

      <ng-container *ngFor="let column of columnDefinitions" [matColumnDef]="column.key">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column.header }}</th>
        <td mat-cell *matCellDef="let member">
          <ng-container *ngIf="column.type === 'date'">
            {{ dateFormatPipe.transform(getNestedValue(member, column.key)) }}
          </ng-container>
          <ng-container *ngIf="column.type !== 'date'">
            {{ getNestedValue(member, column.key) }}
          </ng-container>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions" stickyEnd>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let member" class="actions-cell">
          <div class="actions-container">
            <button mat-icon-button color="primary" matTooltip="Editar" (click)="editMembers(member)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" matTooltip="Excluir" (click)="deleteMembers(member)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="rows" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-card>

<ng-template #noDataTemplate>
  <app-not-found-register [template]="'membro'" [ctaLabel]="'Adicionar'"
    [addRegisterFn]="addNewMembers"></app-not-found-register>
</ng-template>
