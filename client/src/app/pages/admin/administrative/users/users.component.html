<ng-container *ngIf="(users && users.length > 0) || rendering; else noData">
  <app-crud
    [fields]="users"
    [dataSourceMat]="dataSourceMat"
    [columnDefinitions]="columnDefinitions"
    [addFn]="addNewUser"
    [editFn]="editUser"
    [deleteFn]="deleteUser"
  ></app-crud>
</ng-container>

<ng-template #noData>
  <app-not-found-register
    [template]="'usuário'"
    [ctaLabel]="'Adicionar'"
    [addRegisterFn]="addNewUser"
  ></app-not-found-register>
</ng-template>
