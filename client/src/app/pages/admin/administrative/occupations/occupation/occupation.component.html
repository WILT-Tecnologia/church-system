<mat-card appearance="outlined">
  <div class="flex justify-between items-center mx-2">
    <mat-card-header class="mb-3">
      <mat-card-title>{{pageTitle}}</mat-card-title>
    </mat-card-header>
    <button mat-icon-button color="warn" (click)="handleBack()">
      <mat-icon color="warn">close</mat-icon>
    </button>
  </div>
  <mat-divider></mat-divider>

  <mat-card-content>
    <form [formGroup]="occupationForm" (ngSubmit)="handleSubmit()" class="form-field-group wrapper">
      <app-column>
        <mat-slide-toggle formControlName="status"
          color="primary">{{occupationForm.get('status')?.value ? 'Ativado' : 'Desativado'}}</mat-slide-toggle>
      </app-column>
      <app-column>
        <mat-form-field appearance="fill">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name" maxlength="255" required>
          <mat-error
            *ngIf="occupationForm.get('name')?.invalid && occupationForm.get('name')?.touched">{{getErrorMessage('name')}}</mat-error>
        </mat-form-field>
      </app-column>
      <app-column>
        <mat-form-field appearance="fill">
          <mat-label>Descrição</mat-label>
          <textarea matInput rows="5" formControlName="description"></textarea>
          <mat-error
            *ngIf="occupationForm.get('description')?.invalid && occupationForm.get('description')?.touched">{{getErrorMessage('description')}}</mat-error>
        </mat-form-field>
      </app-column>
      @if (this.isEditMode && occupationForm.get('updated_at')?.value) {
      <span class="info">Atualizado em {{ occupationForm.get('updated_at')?.value }}</span>
      }
      <mat-divider></mat-divider>
      <div class="cta">
        <button type="button" mat-stroked-button color="warn" (click)="handleBack()">Cancelar</button>
        <button type="submit" mat-raised-button color="primary" [disabled]="!occupationForm.valid">
          {{this.isEditMode ? 'Atualizar' : 'Cadastrar'}}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
