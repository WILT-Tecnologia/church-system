<ng-container
  *ngIf="
    (occupations && occupations.length > 0) || rendering;
    else noDataTemplate
  "
>
  <app-crud
    [fields]="occupations"
    [dataSourceMat]="dataSourceMat"
    [columnDefinitions]="columnDefinitions"
    [addFn]="handleCreate"
    [editFn]="handleEdit"
    [deleteFn]="handleDelete"
    [toggleFn]="toggleStatus"
    [actions]="actions"
    [enableToggleStatus]="true"
    [tooltipTextButtonToggleFn]="'Ativa/Desativa a ocupação'"
  ></app-crud>
</ng-container>

<ng-template #noDataTemplate>
  <app-not-found-register
    [template]="'Ocupações'"
    [ctaLabel]="'Adicionar Nova Ocupação'"
    [addRegisterFn]="handleCreate"
  ></app-not-found-register>
</ng-template>
