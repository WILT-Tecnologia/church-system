<div class="mat-dialog-container">
  <div class="flex flex-col w-full h-full">
    <!-- Header -->
    <div class="header flex flex-shrink-1 justify-between items-center p-4">
      <span class="px-4 text-lg italic font-semibold">{{ data.title }}</span>
    </div>

    <mat-divider></mat-divider>

    <!-- Content -->
    <div class="content flex-grow overflow-x-auto my-5 p-5">
      <p class="text-base text-gray-700">{{ data.message }}</p>
    </div>

    <!-- Divider -->
    <mat-divider></mat-divider>

    <!-- Actions -->
    <div class="p-5">
      <app-actions>
        <button
          mat-stroked-button
          class="w-full order-2 md:order-none"
          color="warn"
          [mat-dialog-close]="false"
        >
          {{ data.btnCancelText }}
        </button>
        <button
          mat-raised-button
          class="w-full order-1"
          color="primary"
          [mat-dialog-close]="true"
        >
          {{ data.btnOkText }}
        </button>
      </app-actions>
    </div>
  </div>
</div>
