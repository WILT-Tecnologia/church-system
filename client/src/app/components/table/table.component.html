<mat-card>
  <!-- Botão de adicionar (opcional) -->
  <div *ngIf="ctaLabel && ctaFn" class="add-button">
    <button mat-raised-button color="primary" (click)="ctaFn()">
      {{ ctaLabel }}
    </button>
  </div>

  <!-- Contêiner de filtros -->
  <div class="filter-container">
    <mat-form-field class="search">
      <mat-label>Pesquisar</mat-label>
      <input matInput (keyup)="applyFilter($event)">
    </mat-form-field>
    <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
  </div>

  <!-- Tabela responsiva -->
  <mat-table [dataSource]="dataSourceMat" mat-table matSort class="mat-elevation-z1 mat-table-responsive">
    <!-- Definição das colunas dinamicamente -->
    <ng-container *ngFor="let column of displayedColumns">
      <ng-container [matColumnDef]="column">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ columnDefinitions[column] || column }}
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <ng-container [ngSwitch]="column">
            <mat-checkbox *ngSwitchCase="'change_password'" [checked]="element[column]" class="checkbox-readonly"
              color="primary"></mat-checkbox>
            <span *ngSwitchCase="'created_at'">{{ element[column] | date:'dd/MM/yyyy' }} às
              {{ element[column] | date:'HH:mm:ss' }}</span>
            <span *ngSwitchCase="'updated_at'">{{ element[column] | date:'dd/MM/yyyy' }} às
              {{ element[column] | date:'HH:mm:ss' }}</span>
            <ng-container *ngSwitchCase="'actions'">
              <button mat-icon-button color="primary" (click)="editFn(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteFn(element)">
                <mat-icon>delete</mat-icon>
              </button>
            </ng-container>
            <span *ngSwitchDefault>{{ element[column] || '' }}</span>
          </ng-container>
        </mat-cell>
      </ng-container>
    </ng-container>

    <!-- Definição das linhas -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</mat-card>
