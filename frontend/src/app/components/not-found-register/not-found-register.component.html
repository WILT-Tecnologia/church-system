<div class="wrapper">
  <span class="title">Não há registros!</span>
  <p class="description">Sua lista ainda está vazia e não há nenhum registro cadastrado.</p>
  <p class="description">
    Clique no botão abaixo para adicionar o primeiro registro e começar a organizar suas informações.
  </p>
  @if (!!add) {
    <button mat-flat-button color="primary" type="button" (click)="add.emit()">
      {{ ctaLabel || 'Adicionar' }}
    </button>
  }
</div>
