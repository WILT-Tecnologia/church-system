<form [formGroup]="eventTypeForm" (ngSubmit)="handleSubmit()" class="form-field-group">
  <app-column [columns]="1">
    <mat-slide-toggle formControlName="status" color="primary">
      {{ eventTypeForm.get('status')?.value ? 'Ativado' : 'Desativado' }}
    </mat-slide-toggle>
  </app-column>

  <app-column [columns]="2">
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="eventTypeForm.get('name')?.invalid && eventTypeForm.get('name')?.touched">
        {{ getErrorMessage('name') }}
      </mat-error>
    </mat-form-field>
    <div class="color-picker-container">
      <div
        class="color-dot"
        [style.background-color]="eventTypeForm.get('color')?.value || '#ffffff'"
        (click)="toggleColorPicker($event)"
      ></div>
      @if (isVisible) {
        <div class="picker">
          <app-color-picker
            [control]="chromeControl"
            [isVisible]="isVisible"
            (apply)="applyColor($event)"
            (discard)="discardColor()"
          >
          </app-color-picker>
          <div class="overlay" (click)="discardColor()"></div>
        </div>
      }
    </div>
  </app-column>
  <app-column [columns]="1">
    <mat-form-field appearance="fill">
      <mat-label>Descrição</mat-label>
      <textarea matInput rows="4" formControlName="description"></textarea>
      <mat-error *ngIf="eventTypeForm.get('description')?.invalid && eventTypeForm.get('description')?.touched">
        {{ getErrorMessage('description') }}
      </mat-error>
    </mat-form-field>
  </app-column>

  <app-actions>
    <button type="button" mat-stroked-button color="warn" (click)="handleBack()">Cancelar</button>
    <button type="submit" mat-flat-button color="primary" [disabled]="eventTypeForm.invalid">
      {{ isEditMode ? 'Atualizar' : 'Cadastrar' }}
    </button>
  </app-actions>
</form>
