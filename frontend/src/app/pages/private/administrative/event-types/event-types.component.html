@if ((eventTypes && eventTypes.length > 0) || rendering) {
  <app-crud
    [fields]="eventTypes"
    [dataSourceMat]="dataSourceMat"
    [columnDefinitions]="columnDefinitions"
    [addFn]="handleCreate"
    [editFn]="handleEdit"
    [deleteFn]="handleDelete"
    [toggleFn]="toggleStatus"
    [actions]="actions"
    [enableToggleStatus]="true"
  ></app-crud>
} @else {
  <app-not-found-register [addRegisterFn]="handleCreate"></app-not-found-register>
}
