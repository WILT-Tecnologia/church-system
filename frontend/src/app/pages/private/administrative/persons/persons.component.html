@if ((persons && persons.length > 0) || rendering) {
  <app-crud
    [fields]="persons"
    [dataSourceMat]="dataSourceMat"
    [columnDefinitions]="columnDefinitions"
    (add)="onCreate()"
    [actions]="actions"
  ></app-crud>
} @else {
  <app-not-found-register (add)="onCreate()"></app-not-found-register>
}
