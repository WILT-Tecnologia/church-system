@if (persons && persons.length > 0) {
  <app-crud
    [fields]="persons"
    [dataSourceMat]="dataSourceMat"
    [columnDefinitions]="columnDefinitions"
    [addFn]="handleCreate"
    [editFn]="handleEdit"
    [deleteFn]="handleDelete"
    [actions]="actions"
  ></app-crud>
} @else {
  <app-not-found-register [addRegisterFn]="handleCreate"></app-not-found-register>
}
