@if (profiles && profiles.length > 0) {
  <app-crud
    [fields]="profiles"
    [dataSourceMat]="dataSourceMat"
    [columnDefinitions]="columnDefinitions"
    (add)="onCreate()"
    (toggle)="toggleStatus($any($event))"
    [actions]="actions"
    [enableToggleStatus]="true"
  ></app-crud>
} @else {
  <app-not-found-register (add)="onCreate()"></app-not-found-register>
}
