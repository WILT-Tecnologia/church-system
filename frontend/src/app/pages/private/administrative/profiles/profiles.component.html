@if ((profiles && profiles.length > 0) || rendering) {
  <app-crud
    [fields]="profiles"
    [dataSourceMat]="dataSourceMat"
    [columnDefinitions]="columnDefinitions"
    (add)="onCreate()"
    (toggle)="toggleStatus($any($event))"
    [actions]="actions"
    [canWrite]="true"
    [canDelete]="true"
    writePermission="write_perfis"
    deletePermission="delete_perfis"
  ></app-crud>
} @else {
  <app-not-found-register (add)="onCreate()" writePermission="write_perfis"></app-not-found-register>
}
