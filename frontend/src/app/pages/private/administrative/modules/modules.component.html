@if ((modules && modules.length > 0) || rendering) {
  <app-crud
    [fields]="modules"
    [dataSourceMat]="dataSourceMat"
    [columnDefinitions]="columnDefinitions"
    [enableAddButtonAdd]="false"
    writePermission="write_administrative_modulos"
    deletePermission="delete_administrative_modulos"
  ></app-crud>
} @else {
  <app-not-found-register (add)="onCreate()" writePermission="write_administrative_modulos"></app-not-found-register>
}
