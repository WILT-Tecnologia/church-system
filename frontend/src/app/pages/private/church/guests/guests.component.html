@if (guest && guest.length > 0) {
  <app-crud
    [fields]="guest"
    [dataSourceMat]="dataSourceMat"
    [columnDefinitions]="columnDefinitions"
    (add)="onCreate()"
    [actions]="actions"
    [writePermission]="'write_church_convidados_e_visitantes'"
    [deletePermission]="'delete_church_convidados_e_visitantes'"
  ></app-crud>
} @else {
  <app-not-found-register (add)="onCreate()"></app-not-found-register>
}
