@if (callToDay && callToDay.length > 0) {
  <app-crud
    [fields]="callToDay"
    [dataSourceMat]="dataSourceMat"
    [columnDefinitions]="columnDefinitions"
    [addFn]="onCreate"
    [actions]="actions"
  ></app-crud>
} @else {
  <app-not-found-register [addRegisterFn]="onCreate"></app-not-found-register>
}
