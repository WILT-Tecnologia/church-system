@if (familiesData && familiesData.length > 0) {
  <app-crud
    [enablePagination]="true"
    [fields]="familiesData"
    [dataSourceMat]="dataSourceMat"
    [columnDefinitions]="columnDefinitions"
    (addFn)="onCreate()"
    [actions]="actions"
  ></app-crud>
} @else {
  <app-not-found-register (add)="onCreate()"></app-not-found-register>
}
