@if (member && member.length > 0) {
  <app-crud
    [fields]="member"
    [dataSourceMat]="dataSourceMat"
    [columnDefinitions]="columnDefinitions"
    [addFn]="handleCreate"
    [editFn]="handleUpdate"
    [deleteFn]="handleDelete"
    [actions]="actions"
  ></app-crud>
} @else {
  <app-not-found-register [ctaLabel]="'Adicionar'" [addRegisterFn]="handleCreate"></app-not-found-register>
}
