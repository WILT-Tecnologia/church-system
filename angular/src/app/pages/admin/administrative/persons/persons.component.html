<mat-card *ngIf="persons.length > 0; else noDataTemplate">
  <div class="add-button">
    <button mat-raised-button color="primary" (click)="addNewPerson()">
      Adicionar
    </button>
  </div>
  <div class="filter-container">
    <mat-form-field class="search">
      <mat-label>Pesquisar</mat-label>
      <input matInput (input)="applyFilter($event)" placeholder="Digite para pesquisar" />
    </mat-form-field>
    <mat-paginator [pageSizeOptions]="pageSizeOptions" [length]="totalPersons" [pageSize]="pageSize"
      (page)="onPageChange($event)" [pageIndex]="pageIndex" [length]="totalPersons"
      showFirstLastButtons></mat-paginator>
  </div>
  <div class="mat-table-responsive">
    <table mat-table [dataSource]="dataSourceMat" matSort class="mat-elevation-z1">
      <ng-container *ngFor="let column of columnDefinitions" [matColumnDef]="column.key">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ column.header }}
        </th>
        <td mat-cell [matTooltip]="getNestedValue(person, column.key)" *matCellDef="let person">
          {{ getNestedValue(person, column.key) }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let person" class="actions-cell">
          <div class="actions-container">
            <button mat-icon-button color="primary" matTooltip="Editar" (click)="editPerson(person)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" matTooltip="Excluir" (click)="deletePerson(person)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="rows" *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</mat-card>

<ng-template #noDataTemplate>
  <app-not-found-register [template]="'pessoa'" [ctaLabel]="'Adicionar Nova Pessoa'"
    [addRegisterFn]="addNewPerson"></app-not-found-register>
</ng-template>
