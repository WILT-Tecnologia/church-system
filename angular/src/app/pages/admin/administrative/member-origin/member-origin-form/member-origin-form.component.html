<mat-card appearance="outlined">
  <div class="flex justify-between items-center m-2">
    <mat-card-header>
      <mat-card-title>{{pageTitle}}</mat-card-title>
    </mat-card-header>
    <button mat-icon-button color="warn" (click)="handleBack()">
      <mat-icon color="warn">close</mat-icon>
    </button>
  </div>
  <mat-divider></mat-divider>

  <mat-card-content>
    <form [formGroup]="memberOriginForm" (ngSubmit)="handleSubmit()" class="form-field-group wrapper">
      <app-column>
        <mat-slide-toggle formControlName="status" color="primary">
          {{ memberOriginForm.get('status')?.value ? 'Ativado' : 'Desativado' }}
        </mat-slide-toggle>
      </app-column>

      <app-column>
        <mat-form-field appearance="fill">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name" maxlength="255" required>
          <mat-error
            *ngIf="memberOriginForm.get('name')?.invalid && memberOriginForm.get('name')?.touched">{{getErrorMessage('name')}}</mat-error>
        </mat-form-field>
      </app-column>

      <app-column>
        <mat-form-field appearance="fill">
          <mat-label>Descrição</mat-label>
          <textarea matInput formControlName="description" rows="5"></textarea>
          <mat-error
            *ngIf="memberOriginForm.get('description')?.invalid && memberOriginForm.get('description')?.touched">{{getErrorMessage('description')}}</mat-error>
        </mat-form-field>
      </app-column>

      <mat-card-footer>
        <ng-container *ngIf="isEditMode && memberOriginForm.get('updated_at')?.value">
          <span>Atualizado em: {{ memberOriginForm.get('updated_at')?.value }}</span>
        </ng-container>
        <mat-divider></mat-divider>
        <div class="cta">
          <button mat-stroked-button color="warn" type="button" (click)="handleBack()">Cancelar</button>
          <button mat-raised-button color="primary"
            [disabled]="!memberOriginForm.valid">{{isEditMode ? 'Atualizar' : 'Cadastrar'}}</button>
        </div>
      </mat-card-footer>
    </form>
  </mat-card-content>
</mat-card>
