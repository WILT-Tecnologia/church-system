<mat-card appearance="outlined">
  <div class="flex justify-between items-center m-2">
    <mat-card-header>
      <mat-card-title>{{pageTitle}}</mat-card-title>
    </mat-card-header>
    <button mat-icon-button color="warn" (click)="handleBack()">
      <mat-icon color="warn">close</mat-icon>
    </button>
  </div>
  <mat-divider></mat-divider>
  <mat-card-content>
    <form [formGroup]="familyForm" (ngSubmit)="handleSubmit()" class="form-field-group wrapper">
      <app-column>
        <mat-checkbox formControlName="is_member" (change)="onCheckboxChange($event.checked)" color="primary">
          A filiação é membro?
        </mat-checkbox>
      </app-column>

      <app-column>
        <mat-form-field appearance="fill">
          <mat-label>Membro</mat-label>
          <input type="text" matInput formControlName="member_id" [formControl]="searchControlMembers"
            [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let member of (filterMembers$ | async)" [value]="member.id">
              {{ member.person.name }}
            </mat-option>
            <!-- <mat-option class="add-option" (click)="openAddMemberDialog()">
              Adicionar novo
            </mat-option> -->
          </mat-autocomplete>
          <mat-error *ngIf="familyForm.get('member_id')?.invalid && familyForm.get('member_id')?.touched">
            {{ getErrorMessage('member_id') }}
          </mat-error>
        </mat-form-field>
      </app-column>

      <app-column *ngIf="isMember">
        <mat-form-field appearance="fill">
          <mat-label>Filiação</mat-label>
          <input type="text" matInput formControlName="person_id" [formControl]="searchControlPersons"
            [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let person of (filterPersons$ | async)" [value]="person.id">
              {{ person.name }}
            </mat-option>
            <mat-option class="add-option" (click)="openAddPersonDialog()">
              Adicionar novo
            </mat-option>
          </mat-autocomplete>
          <mat-error *ngIf="familyForm.get('person_id')?.invalid && familyForm.get('person_id')?.touched">
            {{ getErrorMessage('person_id') }}
          </mat-error>
        </mat-form-field>
      </app-column>

      <app-column *ngIf="!isMember">
        <mat-form-field appearance="fill">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name" required>
          <mat-error
            *ngIf="familyForm.get('name')?.invalid && familyForm.get('name')?.touched">{{getErrorMessage('name')}}</mat-error>
        </mat-form-field>
      </app-column>

      <app-column>
        <mat-form-field appearance="fill">
          <mat-label>Parentesco</mat-label>
          <input type="text" matInput formControlName="kinship_id" [formControl]="searchControlKinship" required>
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let kinship of (filterKinships$ | async)" [value]="kinship.name">
              {{ kinship.name }}
            </mat-option>
            <mat-option class="add-option">
              Adicionar novo
            </mat-option>
          </mat-autocomplete>
          <mat-error *ngIf="familyForm.get('kinship_id')?.invalid && familyForm.get('kinship_id')?.touched">
            {{ getErrorMessage('kinship_id') }}
          </mat-error>
        </mat-form-field>
      </app-column>

      <mat-card-footer>
        <mat-divider></mat-divider>
        <div class="cta">
          <button mat-stroked-button color="warn" type="button" (click)="handleBack()">Cancelar</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="familyForm.invalid">
            {{isEditMode ? 'Atualizar' : 'Cadastrar'}}
          </button>
        </div>
      </mat-card-footer>

    </form>
  </mat-card-content>
</mat-card>
